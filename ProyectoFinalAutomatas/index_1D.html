<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1D</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main class="main">
      <div class="forms">
        <h1>Rule: <strong id="ruleNo">0</strong></h1>
        <div>
          <label>Elementos seleccionados: </label>
          <p id="selectedInstruments"></p>
        </div>
          <label>Seleccione los instrumentos<label>
          <select id="list" onchange="getSelectedArray();">
            <option value="" selected disabled>-</option>
          </select>
          <button onclick="selectInstrumentsRandom();">Seleccionar aleatoriamente</button>


          <div class="inputForm">
            <label href="slider">Ingrese un valor para la regla<label>
              <input type="number" name="slider" id="slider" min="0" max="255"  placeholder="Ingrese un valor" />
              <button onclick="play();">Play!</button>
          </div>
        </br>
      </div>
      <div>
        <h2 id="ruleset"></h2>
      </div>
      <canvas class="canvas" id="canvas" width="400px" height="400px"></canvas>
      <canvas class="canvas" id="canvas2" width="400px" height="400px"></canvas>
      <canvas class="canvas" id="canvas3" width="400px" height="400px"></canvas>
    </main>
  </body>
  <script src="./app_1D.js"></script>
</html>
